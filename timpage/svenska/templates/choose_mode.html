{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="page-primary">
    <div class="container py-5">
        <div class="card text-center" style="max-width: 700px; margin: 0 auto;">
            <div class="card-body">
                <h2 class="card-title">{{ title }}</h2>
                <p>Fortsätt genom att logga in eller spela som gäst.</p>

                <div class="mt-3"></div>
                <a href="{% url 'login' %}" class="btn btn-primary" style="margin-right: 0.5rem;">Logga In</a>

                <form method="post" action="{% url post_action %}" style="display: inline-block; margin-left: 0.5rem;">
                    {% csrf_token %}
                    {% for name, value in hidden_fields.items %}
                        <input type="hidden" name="{{ name }}" value="{{ value }}">
                    {% endfor %}
                    <input type="hidden" name="is_guest" value="1">
                    <button type="submit" class="btn btn-secondary">Spela som gäst</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
