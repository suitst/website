{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="page-primary">
<div class="container py-5">
    <div class="card fade-in">
        <div class="card-body text-center">
            <h1 class="mb-4">Öva din svenska!</h1>

            <div class="mt-5">
                <h2 class="mb-3">Svenska Substantiv Övning</h2>
                <form method="post" action="{% url 'substantiv_game' %}" class="mt-3">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="category" class="d-block mb-2">Välj en Kategori:</label>
                        <select name="category" id="category" class="form-control d-inline-block" style="width: auto;">
                            <option value="all">Alla Kategorier</option>
                            {% for category in categories %}
                            <option value="{{ category }}">{{ category }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-secondary mt-3">Börja Spel!</button>
                </form>
            </div>

            <div class="mt-4 pt-3 border-top">
                <h2 class="mb-3">Svenska Verb Övning</h2>
                <form method="post" action="{% url 'verb_game' %}" class="mt-3">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-secondary">Börja Spel!</button>
                </form>
            </div>
        </div>
    </div>
    
</div>
</div>

{% endblock %}
