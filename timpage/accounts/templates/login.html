{% extends "base.html" %}
{% load static %}
{% block content %}

<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <div class="mt-3">
        <a href="{% url 'signup' %}">
            <button class="btn btn-secondary" type="button">Create an account</button>
        </a>
    </div>
</body>

{% endblock %}
